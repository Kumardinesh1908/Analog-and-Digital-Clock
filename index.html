<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create a container for the clock -->
    <div class="clock">
        <div id="second"></div>
        <div id="minute"></div>
        <div id="hour"></div>
        <!-- Display the digital clock time -->
        <span id="digitalClock"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
